<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="/assets/favicon-32x32-DQjEQYWa.png"
    />
    <title>My Todo app</title>
    <script type="module" crossorigin src="/assets/index-DqRQE4dG.js"></script>
    <link rel="stylesheet" crossorigin href="/assets/index-OSwS62q4.css">
  </head>
  <body>
    <main class="App">
      <div class="App__upperBackground"></div>
      <div class="App__lowerBackground"></div>

      <div class="App__wrapper">
        <header class="Header">
          <p class="todoAdd">T O D O</p>
          <button class="DarkThemeToggle">

              alt="light-icon"
            />
            <img
              class="DarkThemeToggle__DarkMode"
              src="data:image/svg+xml,%3csvg%20xmlns='http://www.w3.org/2000/svg'%20width='26'%20height='26'%3e%3cpath%20fill='%23FFF'%20fill-rule='evenodd'%20d='M13%2021a1%201%200%20011%201v3a1%201%200%2011-2%200v-3a1%201%200%20011-1zm-5.657-2.343a1%201%200%20010%201.414l-2.121%202.121a1%201%200%2001-1.414-1.414l2.12-2.121a1%201%200%20011.415%200zm12.728%200l2.121%202.121a1%201%200%2001-1.414%201.414l-2.121-2.12a1%201%200%20011.414-1.415zM13%208a5%205%200%20110%2010%205%205%200%20010-10zm12%204a1%201%200%20110%202h-3a1%201%200%20110-2h3zM4%2012a1%201%200%20110%202H1a1%201%200%20110-2h3zm18.192-8.192a1%201%200%20010%201.414l-2.12%202.121a1%201%200%2001-1.415-1.414l2.121-2.121a1%201%200%20011.414%200zm-16.97%200l2.121%202.12A1%201%200%20015.93%207.344L3.808%205.222a1%201%200%20011.414-1.414zM13%200a1%201%200%20011%201v3a1%201%200%2011-2%200V1a1%201%200%20011-1z'/%3e%3c/svg%3e"
              alt="light-icon"
            />
          </button>
        </header>
        <div class="TaskSearchBar">
          <label for="search-input" class="TaskSearchBar__label"> </label>
          <form class="TaskSearchBar__searchContent">
            <input
              id="search-input"
              class="TaskSearchBar__input"
              type="text"
              placeholder="Create a new todo.."
              required
            />
            <button class="TaskSearchBar__button"></button>
          </form>
        </div>

        <div class="TaskList">
          <button class="TaskList__link"></button>
          <ul class="TaskList__list"></ul>

          <div class="Nav__container">
            <p class="TaskList__nav--leftItem">5 items left</p>

            <ul class="TaskList__nav">
              <li class="TaskList__nav--links">
                <button
                  class="TaskList__nav--link TaskList__link--all TaskList__nav--selected"
                >
                  All
                </button>
              </li>
              <li class="TaskList__nav--links">
                <button class="TaskList__nav--link TaskList__link--active">
                  Active
                </button>
              </li>
              <li class="TaskList__nav--links">
                <button class="TaskList__nav--link TaskList__link--completed">
                  Completed
                </button>
              </li>
            </ul>
            <button class="TaskList__link">Clear Completed</button>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
